<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <h1>Monthly Lollipops</h1>
    <div class="threeMonthView">
      <svg id="threeMonthView"></svg>
    </div>
    <script>
      // Monthly Lollipops JS

      function setThreeMonthView(){
        // Set the SVG size for threeMonthView.
        width = 1200;
        height = 500;
        d3.select('#threeMonthView')
          .attr("width", width)
          .attr("height", height)
      }

      function showData(){
        // Show the data after loading. Draws everything.
        setThreeMonthView();
      }

      showData();
    </script>
  </body>
</html>
